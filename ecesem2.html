}
else{
var credits=(m1*2)+(m2*4)+(m3*3)+(m4*3)+(m5*4)+(m6*4)+(m7*1)+(m8*2)+(m9*1)+(m10*2);

document.getElementById("name").innerText="Coded by Vigneswaraa MS";

}

// ==========================================
function finder(x){
    var y;
    if(x=="10"){
       y= 10;
   }
   if(x=="9"){

   }
   if(x=="8"){

   }

}
if(x=="6"){
    y= 6;
}
if(x=="5"){
    y=5;
}
if(x=="0"){
    y= 0;
}
return y;
}
